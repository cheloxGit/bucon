    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>

</head>  
<body class="list-group" ng-controller="MainController">  
    <!-- BuCon Header-->
  <!--   <header>
        <h1 class="text-center">BuCon Software</h1>
        <h2 class="text-center"> - Budget Control - </h2>
    </header> -->

    <div class="container"> 
    <!--Cabecera-->
        <div class="jumbotron text-center">
            <h1>BuCon <span class="label label-info">{{ projects.length }}</span></h1>
        </div>

        <div class="list-group-item" ng-repeat="project in projects">
            <h3>
                {{project.name}}
                <em class="pull-right">{{project.sales_price}}</em>
            </h3>

            <!-- Project Tabs-->
            <section class="tab" ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                    <li ng-class="{active: tab.isSet(1) }">
                        <a href ng-click="tab.setTab(1)">Costos Constructivos: {{project._id}}</a>
                    </li>
                    <li ng-class="{active: tab.isSet(2) }">
                        <!-- <a href ng-click="tab.setTab(2)">Ingresos</a> -->
                        <a href ng-click="tab.getDeptos(project.name)">Ingresos</a>
                    </li>
                    <li ng-class="{active: tab.isSet(3) }">
                        <a href ng-click="tab.setTab(3)">Utilidad</a>
                    </li>
                </ul>
                <div ng-show="tab.isSet(1)">
                    <h4>Costos Constructivos:</h4>
                    <blockquote>{{project.construction_costs}}</blockquote>
                </div>
                <div ng-show="tab.isSet(2)">
                    <h4>Ingresos: {{project.sales_price}}</h4>
                    <div>
                        <table tr-ng-grid="" items="deptos" >
                            <thead>
                                <tr>
                                    <th field-name="name" display-name="Name"></th>
                                    <th field-name="depto" display-name="Depto"></th>
                                    <th field-name="depto" display-name="Precio de Venta"></th>
                                </tr>
                            </thead>
                           
                        </table>
                       <!--  <table tr-ng-grid="" items="deptos">
                            <thead>
                                <tr>
                                    <th>Departamento</th>
                                    <th>Numero</th>
                                    <th>Precio de Venta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in deptos">
                                    <td>{{ x.name }}</td>
                                    <td>{{ x.depto }}</td>
                                    <td>{{ x.sales_price }}</td>
                                </tr>
                            </tbody>
                        </table> -->
                    </div>
                    <blockquote></blockquote>
                </div>
                <div ng-show="tab.isSet(3)">
                    <h4>Utilidad:</h4>
                    <blockquote>{{project.revenue}}</blockquote>
                </div>
            </section>
         </div>

        <!--Lista de Todos-->
        <!-- <div id="project-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="project in projects">
                    <label>
                        <input type="checkbox" ng-click="deleteProject(project._id)"> {{ project.name_project }} 
                    </label>
                    <span ng-click="retrieveProject"></span>
                 </div>
             </div>
         </div> -->
         <!--Formulario para insertar nuevos Todo-->             
         <div id="project-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Inserta un Proyecto Nuevo" ng-model="formData.text">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createProject()">AÃ±adir</button>
                </form>
            </div>
        </div>

    </div>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

    <script src="trNgGrid.min.js"></script>
</body>  
</html>
